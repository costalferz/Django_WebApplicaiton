{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'js/home.js' %}">
   <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
   <script src='https://unpkg.com/popper.js'></script>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>
</head>
<body>
    <nav class="navbar navbar-expand-custom navbar-mainbg">
        <a class="logo" href="{% url 'home' %}"><img src="https://media.discordapp.net/attachments/821058393442877482/835167645514727454/image0.png?width=1363&height=613" alt=""></a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars text-white"></i>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
    
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="{% url 'colourful' %}">COLOURFUL</a>
                </li>
    
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'earthtone' %}">EARTH TONES</a>
                </li>
    
                <li class="nav-item ">
                    <a class="nav-link" href="{% url 'aboutus' %}">ABOUT US</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Register' %}">ACCOUNT({{ user.username }})</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Register' %}">LOGOUT</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Login' %}">LOGIN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Register' %}">REGISTER</a>
                </li>
                {% endif %}
            </ul>
    
            <form class="form-inline ">
                <div class="input-group search-box">
                    <input type="text" style="margin-left: 12px; text-shadow: #535e67 2px;" class="form-control" placeholder="Search"
                    required="required" name="q">
                    <span class="input-group-btn">
                        <button class="btn" style="color: #F4A8A8;" type="submit"><i class="fas fa-search"></i></button>
                    </span>
                </div>
            </form>    
        </div>
    </nav>
    {% block content %}
    {% endblock content %}
</body>
</html>
